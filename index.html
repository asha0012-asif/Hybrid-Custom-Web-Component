<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Web Component</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/css-reset.css" />
        <link rel="stylesheet" href="./css/main.css" />

        <!-- JS COMPONENTS -->
        <script src="./js/main.js" type="module"></script>
        <script src="./components/capped-input.js" type="module"></script>
        <script src="./components/capped-textarea.js" type="module"></script>
    </head>

    <body>
        <section>
            <form>
                <h2>Sign up</h2>
                <div class="formBox">
                    <label for="fullname">Full Name</label>
                    <capped-input
                        name="fullname"
                        id="fullname"
                        limit="60"
                        placeholder="Enter full name"
                    />
                </div>
                <div class="formBox">
                    <label for="email">Email</label>
                    <capped-input
                        name="email"
                        id="email"
                        limit="60"
                        placeholder="Enter email"
                    />
                </div>
                <div class="formBox">
                    <label for="comments">Comments</label>
                    <capped-textarea
                        name="comments"
                        id="comments"
                        limit="200"
                        placeholder="Comments"
                        rows="5"
                    ></capped-textarea>
                </div>

                <button type="submit">Register</button>
            </form>
        </section>
    </body>
</html>
